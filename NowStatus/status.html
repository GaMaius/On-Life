    <style>

            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        button:active {

        }
    </style>
</head>

        };

        const clockEl = document.getElementById('clock');
        const displayEl = document.getElementById('status-display');
        const btnContainer = document.getElementById('button-list');

        function updateClock() {
            const now = new Date();
            clockEl.textContent = now.toLocaleTimeString('ko-KR', { hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();

        Object.entries(statusData).forEach(([label, color]) => {
            const btn = document.createElement('button');
            btn.textContent = label;
            btn.onclick = () => {
                set(statusRef, label); 
                updateUI(label, color);
            };
            btnContainer.appendChild(btn);
        });

        function updateUI(status, color) {
            displayEl.textContent = status;
            displayEl.style.color = color || "white";
        }

    </script>
