<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mirror Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700;800&family=Noto+Sans+KR:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --mirror-bg: #000000;
            --mirror-text: #ffffff;
            --mirror-accent: #00ffcc;
            --mirror-warn: #ff3333;
            --mirror-dim: rgba(255, 255, 255, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--mirror-bg);
            color: var(--mirror-text);
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        /* === [ì¶”ê°€] í™ˆ ë²„íŠ¼ ìŠ¤íƒ€ì¼: ì˜¤ë¥¸ìª½ ìƒë‹¨ === */
        .home-link {
            position: fixed;
            top: 30px;
            right: 30px;
            text-decoration: none;
            font-size: 2.2rem;
            color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.08);
            width: 65px;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .home-link:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* === [ìˆ˜ì •] ë©”ë‰´ ë²„íŠ¼ ìœ„ì¹˜: ì™¼ìª½ ìƒë‹¨ ì •ë ¬ === */
        .menu-btn {
            position: fixed;
            top: 35px;
            left: 30px;
            background: none;
            border: none;
            color: var(--mirror-text);
            font-size: 2rem;
            cursor: pointer;
            z-index: 50;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .menu-btn:hover { opacity: 1; }

        .mirror-container {
            width: 100vw;
            height: 100vh;
            /* í™ˆ ë²„íŠ¼ê³¼ ê²¹ì¹˜ì§€ ì•Šë„ë¡ ìƒë‹¨ íŒ¨ë”© í™•ë³´ */
            padding: 100px 50px 50px 50px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: auto 1fr auto;
            gap: 30px;
        }

        /* ì¢Œì¸¡ ìƒë‹¨: ì‹œê°„ ë° ë‚ ì”¨ */
        .top-left { grid-column: 1 / 2; display: flex; flex-direction: column; gap: 10px; }
        .time-widget { font-size: 5rem; font-weight: 200; line-height: 1; }
        .date-widget { font-size: 1.5rem; color: var(--mirror-dim); }
        .weather-widget { margin-top: 20px; display: flex; align-items: center; gap: 15px; }
        .weather-temp { font-size: 3rem; font-weight: 300; }
        .weather-desc { font-size: 1.2rem; color: var(--mirror-accent); }

        /* ìš°ì¸¡: ì—…ë¬´ ëª©ë¡ */
        .task-sidebar { grid-column: 2 / 3; grid-row: 1 / 3; display: flex; flex-direction: column; gap: 30px; }
        .section-title { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; color: var(--mirror-dim); margin-bottom: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding-bottom: 5px; }
        .task-list { display: flex; flex-direction: column; gap: 15px; }
        .task-item { background: rgba(255, 255, 255, 0.03); border-left: 2px solid rgba(255, 255, 255, 0.2); padding: 15px 20px; position: relative; transition: all 0.3s; animation: fadeIn 0.5s ease-out; }
        .task-item.completed { opacity: 0.5; border-left: 3px solid #2ecc71; }
        .task-item.pinned { border-left-color: var(--mirror-accent); background: rgba(0, 255, 204, 0.05); }
        .task-actions { position: absolute; right: 15px; top: 15px; display: flex; gap: 10px; opacity: 0; transition: opacity 0.3s; }
        .task-item:hover .task-actions { opacity: 1; }
        .action-btn { background: none; border: none; color: var(--mirror-dim); cursor: pointer; padding: 5px; font-size: 1rem; }
        .task-time { font-size: 0.8rem; color: var(--mirror-accent); margin-bottom: 5px; }
        .task-title { font-size: 1.1rem; }

        /* í•˜ë‹¨: ì—…ë¬´ ì¶”ê°€ í¼ */
        .add-task-form { grid-column: 1 / 2; grid-row: 3 / 4; display: flex; gap: 15px; background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 12px; }
        .add-input { background: none; border: none; border-bottom: 1px solid var(--mirror-dim); color: var(--mirror-text); padding: 10px; font-size: 1rem; outline: none; flex-grow: 1; }
        .add-btn { background: var(--mirror-accent); color: var(--mirror-bg); border: none; padding: 10px 20px; border-radius: 4px; font-weight: bold; cursor: pointer; }

        /* ì™„ë£Œ ëª©ë¡ */
        .completed-section { grid-column: 2 / 3; grid-row: 3 / 4; opacity: 0.6; }
        .completed-item { font-size: 0.9rem; color: var(--mirror-dim); text-decoration: line-through; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; }

        /* ê¸´ê¸‰ ì•Œë¦¼ ëª¨ë‹¬ */
        .urgent-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; animation: pulseBg 2s infinite; }
        .urgent-alert-text { font-size: 1.2rem; color: var(--mirror-warn); letter-spacing: 10px; margin-bottom: 30px; }
        .urgent-title { font-size: 6rem; font-weight: 800; margin-bottom: 50px; text-shadow: 0 0 30px rgba(255, 255, 255, 0.2); }
        .resolve-btn { background: none; border: 2px solid var(--mirror-text); color: var(--mirror-text); padding: 20px 80px; font-size: 1.5rem; font-weight: bold; cursor: pointer; }

        /* ì‚¬ì´ë“œë°” */
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); z-index: 900; opacity: 0; pointer-events: none; transition: opacity 0.3s; backdrop-filter: blur(2px); }
        .sidebar-overlay.open { opacity: 1; pointer-events: auto; }
        .sidebar { position: fixed; top: 0; left: 0; width: 350px; height: 100vh; background: rgba(10, 10, 10, 0.95); border-right: 1px solid rgba(255, 255, 255, 0.1); z-index: 950; transform: translateX(-100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: 30px; box-sizing: border-box; display: flex; flex-direction: column; }
        .sidebar.open { transform: translateX(0); }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding-bottom: 15px; }
        .history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .history-item { background: rgba(255, 255, 255, 0.03); padding: 15px; border-radius: 8px; border-left: 2px solid var(--mirror-dim); display: flex; flex-direction: column; gap: 5px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseBg { 0%, 100% { background: rgba(0, 0, 0, 0.95); } 50% { background: rgba(139, 0, 0, 0.2); } }
    </style>
</head>

<body>
    <a href="home.html" class="home-link">ğŸ </a>

    <div class="mirror-container notranslate">
        <button class="menu-btn" id="menuBtn">
            <span class="hamburger-icon">â˜°</span>
        </button>

        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>MEMORY HISTORY</h2>
                <button class="close-btn" id="closeSidebarBtn">Ã—</button>
            </div>
            <div class="history-list" id="historyList"></div>
        </div>

        <div class="top-left">
            <div class="time-section">
                <div class="time-widget" id="timeWidget">00:00</div>
                <div class="date-widget" id="dateWidget">1ì›” 1ì¼ ì›”ìš”ì¼</div>
            </div>
            <div class="weather-widget" id="weatherWidget" style="display: none;">
                <img id="weatherIcon" src="" alt="w" style="width: 80px; height: 80px;">
                <div class="weather-temp" id="weatherTemp">--Â°C</div>
                <div class="weather-desc">
                    <div id="cityDisplay" style="font-size: 0.8rem; opacity: 0.6; cursor: pointer;">
                        <span id="cityName">Seoul</span> âœ
                    </div>
                    <form id="cityForm" style="display: none;">
                        <input id="cityInput" class="add-input" style="font-size: 0.8rem; width: 80px;">
                    </form>
                    <div id="weatherDesc">--</div>
                </div>
            </div>
        </div>

        <div class="task-sidebar">
            <div class="active-tasks">
                <div class="section-title">TODO LIST</div>
                <div class="task-list" id="taskList"></div>
            </div>
            <div class="completed-section" id="completedSection" style="display: none;">
                <div class="section-title">RECENTLY COMPLETED</div>
                <div id="recentCompletedList"></div>
            </div>
        </div>

        <form class="add-task-form" id="addTaskForm">
            <input type="text" id="newTaskTitle" placeholder="ì—…ë¬´ ì¶”ê°€..." class="add-input" autocomplete="off">
            <input type="time" id="newTaskTime" class="add-input" style="flex-grow: 0; width: 150px;">
            <button type="submit" class="add-btn">ADD</button>
        </form>

        <div class="urgent-overlay" id="urgentOverlay" style="display: none;">
            <div class="urgent-content">
                <div class="urgent-alert-text">UPCOMING TASK</div>
                <div class="urgent-title" id="urgentTitle">Task Title</div>
                <button class="resolve-btn" id="resolveBtn">RESOLVED</button>
            </div>
        </div>
    </div>

    <script>
        const OPENWEATHER_API_KEY = '7dab3a62c1333706b079f5df61431c3f';
        let state = { tasks: [], targetCity: 'Seoul', urgentTask: null, weather: null, isMenuOpen: false };

        function init() {
            loadState(); render(); updateTime(); setInterval(updateTime, 1000);
            fetchWeather(); setInterval(fetchWeather, 600000);
            setInterval(checkUrgentTasks, 1000); setupEventListeners();
        }

        function loadState() {
            const savedTasks = localStorage.getItem('tasks');
            const savedCity = localStorage.getItem('targetCity');
            if (savedTasks) state.tasks = JSON.parse(savedTasks);
            if (savedCity) state.targetCity = savedCity;
        }

        function saveState() {
            localStorage.setItem('tasks', JSON.stringify(state.tasks));
            localStorage.setItem('targetCity', state.targetCity);
        }

        function render() { renderTasks(); renderHistory(); renderWeather(); renderSidebar(); renderUrgentOverlay(); }

        function renderTasks() {
            const taskListEl = document.getElementById('taskList');
            const completedSectionEl = document.getElementById('completedSection');
            const recentCompletedListEl = document.getElementById('recentCompletedList');
            taskListEl.innerHTML = ''; recentCompletedListEl.innerHTML = '';
            
            const activeTasks = state.tasks.filter(t => !t.completedAt).sort((a, b) => a.time.localeCompare(b.time));
            const completedTasks = state.tasks.filter(t => t.completedAt).sort((a, b) => b.completedAt - a.completedAt);

            if (activeTasks.length === 0) {
                taskListEl.innerHTML = '<div style="opacity: 0.3; font-size: 0.9rem;">í•  ì¼ì„ ëª¨ë‘ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤.</div>';
            } else {
                activeTasks.forEach(task => {
                    const el = document.createElement('div');
                    el.className = `task-item ${task.isPinned ? 'pinned' : ''}`;
                    el.innerHTML = `
                        <div class="task-actions">
                            <button class="action-btn" onclick="togglePin('${task.id}')">ğŸ“Œ</button>
                            <button class="action-btn" onclick="completeTask('${task.id}')">âœ“</button>
                            <button class="action-btn" onclick="deleteTask('${task.id}')">âœ•</button>
                        </div>
                        <div class="task-time">${task.time}</div>
                        <div class="task-title">${task.title}</div>
                    `;
                    taskListEl.appendChild(el);
                });
            }

            if (completedTasks.length > 0) {
                completedSectionEl.style.display = 'block';
                completedTasks.slice(0, 5).forEach(task => {
                    const el = document.createElement('div');
                    el.className = 'completed-item';
                    el.innerHTML = `<span>${task.title}</span><button class="action-btn" onclick="undoTask('${task.id}')">â†©</button>`;
                    recentCompletedListEl.appendChild(el);
                });
            } else { completedSectionEl.style.display = 'none'; }
        }

        function renderHistory() {
            const historyListEl = document.getElementById('historyList');
            historyListEl.innerHTML = '';
            const completedTasks = state.tasks.filter(t => t.completedAt).sort((a, b) => b.completedAt - a.completedAt);
            if (completedTasks.length === 0) {
                historyListEl.innerHTML = '<div class="empty-history">ê¸°ë¡ëœ ì™„ë£Œ ì—…ë¬´ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
            } else {
                completedTasks.forEach(task => {
                    const date = new Date(task.completedAt);
                    const el = document.createElement('div');
                    el.className = 'history-item';
                    el.innerHTML = `<div class="history-date">${date.toLocaleString()}</div><div class="history-title">${task.title}</div><button class="restore-btn" onclick="undoTask('${task.id}')">ë³µêµ¬</button>`;
                    historyListEl.appendChild(el);
                });
            }
        }

        function renderSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            if (state.isMenuOpen) { sidebar.classList.add('open'); overlay.classList.add('open'); }
            else { sidebar.classList.remove('open'); overlay.classList.remove('open'); }
        }

        function renderUrgentOverlay() {
            const overlay = document.getElementById('urgentOverlay');
            const titleEl = document.getElementById('urgentTitle');
            if (state.urgentTask) { overlay.style.display = 'flex'; titleEl.textContent = state.urgentTask.title; }
            else { overlay.style.display = 'none'; }
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('timeWidget').textContent = now.toLocaleTimeString('ko-KR', { hour12: false, hour: '2-digit', minute: '2-digit' });
            document.getElementById('dateWidget').textContent = now.toLocaleDateString('ko-KR', { month: 'long', day: 'numeric', weekday: 'long' });
        }

        function checkUrgentTasks() {
            const now = new Date();
            const nowStr = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            const found = state.tasks.filter(t => !t.completedAt).find(t => t.time === nowStr);
            if (found && !state.urgentTask) { state.urgentTask = found; renderUrgentOverlay(); }
        }

        async function fetchWeather() {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${state.targetCity}&appid=${OPENWEATHER_API_KEY}&units=metric&lang=kr`);
                const data = await res.json();
                if (data.cod === 200) {
                    state.weather = { temp: Math.round(data.main.temp), desc: data.weather[0].description, icon: `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`, city: data.name };
                    renderWeather();
                }
            } catch (e) { console.error(e); }
        }

        function renderWeather() {
            if (!state.weather) return;
            document.getElementById('weatherWidget').style.display = 'flex';
            document.getElementById('weatherIcon').src = state.weather.icon;
            document.getElementById('weatherTemp').textContent = `${state.weather.temp}Â°C`;
            document.getElementById('cityName').textContent = state.weather.city;
            document.getElementById('weatherDesc').textContent = state.weather.desc;
        }

        window.togglePin = (id) => { state.tasks = state.tasks.map(t => t.id === id ? { ...t, isPinned: !t.isPinned } : t); saveState(); renderTasks(); };
        window.completeTask = (id) => { state.tasks = state.tasks.map(t => t.id === id ? { ...t, completedAt: Date.now() } : t); state.urgentTask = null; saveState(); render(); };
        window.undoTask = (id) => { state.tasks = state.tasks.map(t => t.id === id ? { ...t, completedAt: null } : t); saveState(); render(); };
        window.deleteTask = (id) => { state.tasks = state.tasks.filter(t => t.id !== id); saveState(); renderTasks(); };

        function setupEventListeners() {
            document.getElementById('addTaskForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const title = document.getElementById('newTaskTitle').value;
                const time = document.getElementById('newTaskTime').value;
                if (!title || !time) return;
                state.tasks.push({ id: Date.now().toString(), title, time, isPinned: false, completedAt: null });
                saveState(); renderTasks();
                document.getElementById('newTaskTitle').value = ''; document.getElementById('newTaskTime').value = '';
            });
            document.getElementById('menuBtn').addEventListener('click', () => { state.isMenuOpen = true; renderSidebar(); });
            document.getElementById('closeSidebarBtn').addEventListener('click', () => { state.isMenuOpen = false; renderSidebar(); });
            document.getElementById('sidebarOverlay').addEventListener('click', () => { state.isMenuOpen = false; renderSidebar(); });
            document.getElementById('resolveBtn').addEventListener('click', () => { if (state.urgentTask) window.completeTask(state.urgentTask.id); });
            
            const cityDisplay = document.getElementById('cityDisplay');
            const cityForm = document.getElementById('cityForm');
            const cityInput = document.getElementById('cityInput');
            cityDisplay.addEventListener('click', () => { cityDisplay.style.display = 'none'; cityForm.style.display = 'block'; cityInput.focus(); });
            cityForm.addEventListener('submit', (e) => { e.preventDefault(); if (cityInput.value) { state.targetCity = cityInput.value; saveState(); fetchWeather(); } cityForm.style.display = 'none'; cityDisplay.style.display = 'block'; });
        }
        init();
    </script>
</body>

</html>
