<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mirror Task</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700;800&amp;display=swap"
        rel="stylesheet">
    <style>
        :root {
            --mirror-bg: #000000;
            --mirror-text: #ffffff;
            --mirror-accent: #00ffcc;
            /* ÎÑ§Ïò® ÎØºÌä∏ */
            --mirror-warn: #ff3333;
            /* ÎÑ§Ïò® Î†àÎìú */
            --mirror-dim: rgba(255, 255, 255, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--mirror-bg);
            color: var(--mirror-text);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        .mirror-container {
            width: 100vw;
            height: 100vh;
            padding: 50px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: auto 1fr auto;
            gap: 30px;
        }

        /* Ï¢åÏ∏° ÏÉÅÎã®: ÏãúÍ∞Ñ Î∞è ÎÇ†Ïî® */
        .top-left {
            grid-column: 1 / 2;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .time-widget {
            font-size: 5rem;
            font-weight: 200;
            line-height: 1;
        }

        .date-widget {
            font-size: 1.5rem;
            color: var(--mirror-dim);
        }

        .weather-widget {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .weather-temp {
            font-size: 3rem;
            font-weight: 300;
        }

        .weather-desc {
            font-size: 1.2rem;
            color: var(--mirror-accent);
        }

        /* Ïö∞Ï∏°: ÏóÖÎ¨¥ Î™©Î°ù */
        .task-sidebar {
            grid-column: 2 / 3;
            grid-row: 1 / 3;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--mirror-dim);
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 5px;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-item {
            background: rgba(255, 255, 255, 0.03);
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            position: relative;
            transition: all 0.3s;
            animation: fadeIn 0.5s ease-out;
        }

        .task-item.completed {
            opacity: 0.5;
            border-left: 3px solid #2ecc71;
        }

        .task-item.pinned {
            border-left-color: var(--mirror-accent);
            background: rgba(0, 255, 204, 0.05);
        }

        .task-actions {
            position: absolute;
            right: 15px;
            top: 15px;
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .task-item:hover .task-actions {
            opacity: 1;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--mirror-dim);
            cursor: pointer;
            padding: 5px;
            font-size: 1rem;
        }

        .action-btn:hover {
            color: var(--mirror-text);
        }

        .action-btn.pin.active {
            color: var(--mirror-accent);
        }

        .task-time {
            font-size: 0.8rem;
            color: var(--mirror-accent);
            margin-bottom: 5px;
        }

        .task-title {
            font-size: 1.1rem;
        }

        /* ÌïòÎã®: ÏóÖÎ¨¥ Ï∂îÍ∞Ä Ìèº */
        .add-task-form {
            grid-column: 1 / 2;
            grid-row: 3 / 4;
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
        }

        .add-input {
            background: none;
            border: none;
            border-bottom: 1px solid var(--mirror-dim);
            color: var(--mirror-text);
            padding: 10px;
            font-size: 1rem;
            outline: none;
        }

        .add-input:focus {
            border-bottom-color: var(--mirror-accent);
        }

        .add-btn {
            background: var(--mirror-accent);
            color: var(--mirror-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        /* ÏôÑÎ£å Î™©Î°ù */
        .completed-section {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
            opacity: 0.6;
        }

        .completed-item {
            font-size: 0.9rem;
            color: var(--mirror-dim);
            text-decoration: line-through;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Í∏¥Í∏â ÏïåÎ¶º Î™®Îã¨ */
        .urgent-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: pulseBg 2s infinite;
        }

        .urgent-alert-text {
            font-size: 1.2rem;
            color: var(--mirror-warn);
            letter-spacing: 10px;
            margin-bottom: 30px;
        }

        .urgent-title {
            font-size: 6rem;
            font-weight: 800;
            margin-bottom: 50px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .resolve-btn {
            background: none;
            border: 2px solid var(--mirror-text);
            color: var(--mirror-text);
            padding: 20px 80px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .resolve-btn:hover {
            background: var(--mirror-text);
            color: var(--mirror-bg);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulseBg {

            0%,
            100% {
                background: rgba(0, 0, 0, 0.95);
            }

            50% {
                background: rgba(139, 0, 0, 0.2);
            }
        }

        /* ÌñÑÎ≤ÑÍ±∞ Î©îÎâ¥ Î∞è ÏÇ¨Ïù¥ÎìúÎ∞î */
        .menu-btn {
            position: fixed;
            top: 15px;
            left: 20px;
            background: none;
            border: none;
            color: var(--mirror-text);
            font-size: 2rem;
            cursor: pointer;
            z-index: 50;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .menu-btn:hover {
            opacity: 1;
        }

        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 900;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            backdrop-filter: blur(2px);
        }

        .sidebar-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 350px;
            height: 100vh;
            background: rgba(10, 10, 10, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.5);
            z-index: 950;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }

        .sidebar-header h2 {
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: var(--mirror-accent);
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--mirror-dim);
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }

        .close-btn:hover {
            color: var(--mirror-text);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-right: 10px;
        }

        /* Ïä§ÌÅ¨Î°§Î∞î Ïª§Ïä§ÌÖÄ */
        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 8px;
            border-left: 2px solid var(--mirror-dim);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-left-color: var(--mirror-text);
        }

        .history-date {
            font-size: 0.75rem;
            color: var(--mirror-dim);
        }

        .history-title {
            font-size: 1rem;
            color: var(--mirror-text);
            text-decoration: line-through;
            opacity: 0.8;
        }

        .restore-btn {
            align-self: flex-end;
            background: none;
            border: 1px solid var(--mirror-dim);
            color: var(--mirror-dim);
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }

        .restore-btn:hover {
            border-color: var(--mirror-accent);
            color: var(--mirror-accent);
        }

        .empty-history {
            color: var(--mirror-dim);
            font-size: 0.9rem;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="mirror-container notranslate">
        <!-- ÌñÑÎ≤ÑÍ±∞ Î©îÎâ¥ Î≤ÑÌäº -->
        <button class="menu-btn" id="menuBtn">
            <span class="hamburger-icon">‚ò∞</span>
        </button>

        <!-- ÏÇ¨Ïù¥ÎìúÎ∞î (Î©îÎ™®Î¶¨ ÌûàÏä§ÌÜ†Î¶¨) -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>MEMORY HISTORY</h2>
                <button class="close-btn" id="closeSidebarBtn">√ó</button>
            </div>
            <div class="history-list" id="historyList">
                <!-- ÏûêÎ∞îÏä§ÌÅ¨Î¶ΩÌä∏Î°ú ÌûàÏä§ÌÜ†Î¶¨ ÏïÑÏù¥ÌÖúÏù¥ Ï±ÑÏõåÏßëÎãàÎã§ -->
            </div>
        </div>

        <!-- Ï¢åÏ∏° ÏÉÅÎã®: ÏãúÍ∞Ñ Î∞è ÎÇ†Ïî® -->
        <div class="top-left">
            <div class="time-section">
                <div class="time-widget" id="timeWidget">00:00</div>
                <div class="date-widget" id="dateWidget">1Ïõî 1Ïùº ÏõîÏöîÏùº</div>
            </div>

            <div class="weather-widget" id="weatherWidget" style="display: none;">
                <img id="weatherIcon" src="" alt="w" style="width: 80px; height: 80px;">
                <div class="weather-temp" id="weatherTemp">--¬∞C</div>
                <div class="weather-desc">
                    <div id="cityDisplay" style="font-size: 0.8rem; opacity: 0.6; cursor: pointer; display: block;">
                        <span id="cityName">Seoul</span> ‚úé
                    </div>
                    <form id="cityForm" style="display: none;">
                        <input id="cityInput" class="add-input" style="font-size: 0.8rem; width: 80px;">
                    </form>
                    <div id="weatherDesc">--</div>
                </div>
            </div>
        </div>

        <!-- Ïö∞Ï∏°: ÏóÖÎ¨¥ Î™©Î°ù -->
        <div class="task-sidebar">
            <div class="active-tasks">
                <div class="section-title">TODO LIST</div>
                <div class="task-list" id="taskList">
                    <!-- ÏûêÎ∞îÏä§ÌÅ¨Î¶ΩÌä∏Î°ú Ìï† Ïùº Î™©Î°ùÏù¥ Ï±ÑÏõåÏßëÎãàÎã§ -->
                    <div style="opacity: 0.3; font-size: 0.9rem;">Î°úÎî© Ï§ë...</div>
                </div>
            </div>

            <div class="completed-section" id="completedSection" style="display: none;">
                <div class="section-title">RECENTLY COMPLETED</div>
                <div id="recentCompletedList">
                    <!-- ÏµúÍ∑º ÏôÑÎ£å Î™©Î°ù -->
                </div>
            </div>
        </div>

        <!-- ÌïòÎã®: ÏóÖÎ¨¥ Ï∂îÍ∞Ä Ìèº -->
        <form class="add-task-form" id="addTaskForm">
            <input type="text" id="newTaskTitle" placeholder="ÏóÖÎ¨¥ Ï∂îÍ∞Ä..." class="add-input" style="flex-grow: 1;"
                autocomplete="off">
            <input type="time" id="newTaskTime" class="add-input">
            <button type="submit" class="add-btn">ADD</button>
        </form>

        <!-- Í∏¥Í∏â ÏïåÎ¶º Î™®Îã¨ -->
        <div class="urgent-overlay" id="urgentOverlay" style="display: none;">
            <div class="urgent-content">
                <div class="urgent-alert-text">UPCOMING TASK</div>
                <div class="urgent-title" id="urgentTitle">Task Title</div>
                <button class="resolve-btn" id="resolveBtn">RESOLVED</button>
            </div>
        </div>
    </div>

    <script>
        const OPENWEATHER_API_KEY = '7dab3a62c1333706b079f5df61431c3f';

        // === State Management ===
        let state = {
            tasks: [],
            targetCity: 'Seoul',
            urgentTask: null,
            weather: null,
            isMenuOpen: false
        };

        // === Initialization ===
        function init() {
            loadState();
            render();

            // Timer for clock
            updateTime();
            setInterval(updateTime, 1000);

            // Weather Fetch
            fetchWeather();
            setInterval(fetchWeather, 600000); // 10 min

            // Urgent Task Check
            setInterval(checkUrgentTasks, 1000);

            // Event Listeners
            setupEventListeners();
        }

        function loadState() {
            const savedTasks = localStorage.getItem('tasks');
            const savedCity = localStorage.getItem('targetCity');

            if (savedTasks) {
                state.tasks = JSON.parse(savedTasks);
            }
            if (savedCity) {
                state.targetCity = savedCity;
            }
        }

        function saveState() {
            localStorage.setItem('tasks', JSON.stringify(state.tasks));
            localStorage.setItem('targetCity', state.targetCity);
        }

        // === DOM Rendering ===
        function render() {
            renderTasks();
            renderHistory();
            renderWeather();
            renderSidebar();
            renderUrgentOverlay();
        }

        function renderTasks() {
            const taskListEl = document.getElementById('taskList');
            const completedSectionEl = document.getElementById('completedSection');
            const recentCompletedListEl = document.getElementById('recentCompletedList');

            taskListEl.innerHTML = '';
            recentCompletedListEl.innerHTML = '';

            const activeTasks = state.tasks.filter(t => !t.completedAt).sort((a, b) => a.time.localeCompare(b.time));
            const completedTasks = state.tasks.filter(t => t.completedAt).sort((a, b) => b.completedAt - a.completedAt);

            // Active Tasks
            if (activeTasks.length === 0) {
                taskListEl.innerHTML = '<div style="opacity: 0.3; font-size: 0.9rem;">Ìï† ÏùºÏùÑ Î™®Îëê ÏôÑÎ£åÌñàÏäµÎãàÎã§.</div>';
            } else {
                activeTasks.forEach(task => {
                    const el = document.createElement('div');
                    el.className = `task-item ${task.isPinned ? 'pinned' : ''}`;
                    el.innerHTML = `
                        <div class="task-actions">
                            <button class="action-btn" onclick="togglePin('${task.id}')">üìå</button>
                            <button class="action-btn" onclick="completeTask('${task.id}')">‚úì</button>
                            <button class="action-btn" onclick="deleteTask('${task.id}')">‚úï</button>
                        </div>
                        <div class="task-time">${task.time}</div>
                        <div class="task-title">${task.title}</div>
                    `;
                    taskListEl.appendChild(el);
                });
            }

            // Recently Completed (Top 5)
            if (completedTasks.length > 0) {
                completedSectionEl.style.display = 'block';
                completedTasks.slice(0, 5).forEach(task => {
                    const el = document.createElement('div');
                    el.className = 'completed-item';
                    el.innerHTML = `
                        <span>${task.title}</span>
                        <button class="action-btn" style="font-size: 0.7rem; padding: 2px 5px;" onclick="undoTask('${task.id}')">‚Ü©</button>
                    `;
                    recentCompletedListEl.appendChild(el);
                });
            } else {
                completedSectionEl.style.display = 'none';
            }
        }

        function renderHistory() {
            const historyListEl = document.getElementById('historyList');
            historyListEl.innerHTML = '';

            const completedTasks = state.tasks.filter(t => t.completedAt).sort((a, b) => b.completedAt - a.completedAt);

            if (completedTasks.length === 0) {
                historyListEl.innerHTML = '<div class="empty-history">Í∏∞Î°ùÎêú ÏôÑÎ£å ÏóÖÎ¨¥Í∞Ä ÏóÜÏäµÎãàÎã§.</div>';
            } else {
                completedTasks.forEach(task => {
                    const date = new Date(task.completedAt);
                    const dateStr = `${date.toLocaleDateString()} ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;

                    const el = document.createElement('div');
                    el.className = 'history-item';
                    el.innerHTML = `
                        <div class="history-date">${dateStr}</div>
                        <div class="history-title">${task.title}</div>
                        <button class="restore-btn" onclick="undoTask('${task.id}')">Î≥µÍµ¨</button>
                    `;
                    historyListEl.appendChild(el);
                });
            }
        }

        function renderSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            if (state.isMenuOpen) {
                sidebar.classList.add('open');
                overlay.classList.add('open');
            } else {
                sidebar.classList.remove('open');
                overlay.classList.remove('open');
            }
        }

        function renderUrgentOverlay() {
            const overlay = document.getElementById('urgentOverlay');
            const titleEl = document.getElementById('urgentTitle');

            if (state.urgentTask) {
                overlay.style.display = 'flex';
                titleEl.textContent = state.urgentTask.title;
            } else {
                overlay.style.display = 'none';
            }
        }

        // === Logic ===

        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('ko-KR', { hour12: false, hour: '2-digit', minute: '2-digit' });
            const dateStr = now.toLocaleDateString('ko-KR', { month: 'long', day: 'numeric', weekday: 'long' });

            document.getElementById('timeWidget').textContent = timeStr;
            document.getElementById('dateWidget').textContent = dateStr;
        }

        function checkUrgentTasks() {
            const now = new Date();
            const nowStr = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            const activeTasks = state.tasks.filter(t => !t.completedAt);
            const found = activeTasks.find(t => t.time === nowStr);

            // Only set if found and different from current (or no current)
            // Avoid re-triggering if duplicate tasks exist
            if (found && !state.urgentTask) {
                state.urgentTask = found;
                renderUrgentOverlay();
            }
        }

        async function fetchWeather() {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${state.targetCity}&appid=${OPENWEATHER_API_KEY}&units=metric&lang=kr`
                );
                const data = await response.json();
                if (data.cod === 200) {
                    state.weather = {
                        temp: Math.round(data.main.temp),
                        desc: data.weather[0].description,
                        icon: `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`,
                        city: data.name
                    };
                    renderWeather();
                }
            } catch (e) {
                console.error('Weather Fetch Error', e);
            }
        }

        function renderWeather() {
            if (!state.weather) return;

            document.getElementById('weatherWidget').style.display = 'flex';
            document.getElementById('weatherIcon').src = state.weather.icon;
            document.getElementById('weatherTemp').textContent = `${state.weather.temp}¬∞C`;
            document.getElementById('cityName').textContent = state.weather.city;
            document.getElementById('cityInput').value = state.weather.city;
            document.getElementById('weatherDesc').textContent = state.weather.desc;
        }

        // === Actions ===
        window.togglePin = (id) => {
            state.tasks = state.tasks.map(t => t.id === id ? { ...t, isPinned: !t.isPinned } : t);
            saveState();
            renderTasks();
        };

        window.completeTask = (id) => {
            state.tasks = state.tasks.map(t => t.id === id ? { ...t, completedAt: Date.now() } : t);
            if (state.urgentTask && state.urgentTask.id === id) {
                state.urgentTask = null;
                renderUrgentOverlay();
            }
            saveState();
            render();
        };

        window.undoTask = (id) => {
            state.tasks = state.tasks.map(t => t.id === id ? { ...t, completedAt: null } : t);
            saveState();
            render();
        };

        window.deleteTask = (id) => {
            state.tasks = state.tasks.filter(t => t.id !== id);
            saveState();
            renderTasks();
        };

        // === Event Listeners Setup ===
        function setupEventListeners() {
            // Add Task
            document.getElementById('addTaskForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const titleEl = document.getElementById('newTaskTitle');
                const timeEl = document.getElementById('newTaskTime');
                const title = titleEl.value;
                const time = timeEl.value;

                if (!title || !time) return;

                const newTask = {
                    id: Date.now().toString(),
                    title: title,
                    time: time,
                    isPinned: false,
                    createdAt: Date.now(),
                    completedAt: null
                };

                state.tasks.push(newTask);
                saveState();
                renderTasks();

                titleEl.value = '';
                timeEl.value = '';
            });

            // Menu Toggle
            document.getElementById('menuBtn').addEventListener('click', () => {
                state.isMenuOpen = true;
                renderSidebar();
            });

            document.getElementById('closeSidebarBtn').addEventListener('click', () => {
                state.isMenuOpen = false;
                renderSidebar();
            });

            document.getElementById('sidebarOverlay').addEventListener('click', () => {
                state.isMenuOpen = false;
                renderSidebar();
            });

            // Resolve Button
            document.getElementById('resolveBtn').addEventListener('click', () => {
                if (state.urgentTask) {
                    window.completeTask(state.urgentTask.id);
                }
            });

            // City Edit
            const cityDisplay = document.getElementById('cityDisplay');
            const cityForm = document.getElementById('cityForm');
            const cityInput = document.getElementById('cityInput');

            cityDisplay.addEventListener('click', () => {
                cityDisplay.style.display = 'none';
                cityForm.style.display = 'block';
                cityInput.focus();
            });

            cityForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newValue = cityInput.value.trim();
                if (newValue) {
                    state.targetCity = newValue;
                    saveState();
                    fetchWeather(); // Refresh weather
                }
                cityForm.style.display = 'none';
                cityDisplay.style.display = 'block';
            });

            cityInput.addEventListener('blur', () => {
                // Delay slightly to allow submit to happen if Enter was pressed
                setTimeout(() => {
                    cityForm.style.display = 'none';
                    cityDisplay.style.display = 'block';
                }, 200);
            });
        }

        // Start
        init();
    </script>
</body>

</html>
