<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevGotchi v3.0</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Idle Screen -->
    <div id="home-screen">
        <div class="top-bar">
            <div class="clock-widget">
                <div id="clock-time">00:00</div>
                <div id="clock-date">2월 05일 (수)</div>
            </div>
            <div class="weather-widget">
                <div id="weather-desc"><i class="fas fa-sun"></i> 맑음</div>
                <div id="weather-temp">13°C</div>
                <div class="weather-details">
                    <span id="temp-minmax">15°C / -2°C</span> <br>
                    <span id="temp-feels">체감온도 4°C</span>
                </div>
            </div>
        </div>

        <div class="character-area" id="character-container">
            <img src="{{ url_for('static', filename='image/chick.png') }}" id="character-img" alt="Dev">

            <div class="circular-menu" id="circular-menu">
                <div class="menu-item" data-action="timer"><i class="fas fa-hourglass-half"></i></div>
                <div class="menu-item" data-action="ai"><i class="fas fa-robot"></i></div>
                <div class="menu-item" data-action="care"><i class="fas fa-heart"></i></div>
                <div class="menu-item" data-action="scheduler"><i class="fas fa-calendar-alt"></i></div>
                <div class="menu-item" data-action="stretch"><i class="fas fa-running"></i></div>
                <div class="menu-item" data-action="stats"><i class="fas fa-chart-bar"></i></div>
            </div>
        </div>

        <div class="status-bar">
            <button id="status-btn">자리비움</button>
        </div>
    </div>

    <!-- Work Overlay -->
    <div id="work-overlay" class="hidden">
        <div class="hp-exp-container">
            <div class="bar-label">
                <span>HP</span> <span id="hp-val">100/100</span>
            </div>
            <div class="progress-container">
                <div class="progress-fill hp-fill" id="hp-bar" style="width: 100%;"></div>
            </div>

            <div class="bar-label">
                <span>EXP</span> <span id="exp-val">2000/2000</span>
            </div>
            <div class="progress-container">
                <div class="progress-fill exp-fill" id="exp-bar" style="width: 50%;"></div>
            </div>
        </div>

        <div class="posture-status" id="posture-indicator">
            <span class="status-dot">●</span>
            <span id="posture-text">바른 자세 유지중</span>
        </div>

        <div class="quest-panel">
            <h4>🔥 퀘스트</h4>
            <div id="quest-list">
                <div class="quest-item">
                    <p>자세 퀘스트: 1시간 거북목 없이</p>
                    <small>+80 XP</small>
                    <div class="progress-container" style="height: 5px; margin-top: 5px;">
                        <div class="progress-fill" style="width: 30%; background: #bb86fc;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Timer App -->
    <div id="timer-app" class="app-screen hidden">
        <div class="app-header">
            <div id="timer-clock" style="color: #aaa;">00:00:00</div>
            <button class="home-btn" onclick="closeApp('timer-app')"><i class="fas fa-home"></i></button>
        </div>
        <div class="flex-center" style="flex-grow: 1; flex-direction: column;">
            <div id="timer-display" style="font-size: 8rem; font-weight: 700;">00:00:00</div>
            <div class="presets" style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="soft-btn" onclick="timerAdd(1)">+1분</button>
                <button class="soft-btn" onclick="timerAdd(5)">+5분</button>
                <button class="soft-btn" onclick="timerAdd(10)">+10분</button>
                <button class="soft-btn" onclick="timerAdd(30)">+30분</button>
            </div>
            <div class="controls" style="display: flex; gap: 20px; margin-top: 40px;">
                <button class="soft-btn" style="color: #00d166;" onclick="timerStart('down')">카운트 다운</button>
                <button class="soft-btn" style="color: #1e90ff;" onclick="timerStart('up')">카운트 업</button>
                <button class="soft-btn" style="color: #ff4b2b;" onclick="timerReset()">리셋</button>
            </div>
        </div>
    </div>

    <!-- Care App -->
    <div id="care-app" class="app-screen hidden" style="background: #ffeaa7; color: #333;">
        <div class="app-header">
            <h3>Dev 돌보기</h3>
            <button class="home-btn" style="color: #333; border-color: #333;" onclick="closeApp('care-app')"><i
                    class="fas fa-home"></i></button>
        </div>
        <div class="flex-center" style="flex-grow: 1; flex-direction: column; gap: 30px;">
            <div style="font-size: 5rem;">🐣</div>
            <div
                style="width: 300px; height: 30px; background: #fff; border-radius: 15px; overflow: hidden; border: 2px solid #ffcc00;">
                <div style="width: 80%; height: 100%; background: #ffcc00;"></div>
            </div>
            <div>행복도: 80%</div>
            <div class="controls" style="display: flex; gap: 20px;">
                <button class="soft-btn" onclick="careAction('feed')">🍚 밥주기</button>
                <button class="soft-btn" onclick="careAction('pet')">👋 쓰다듬기</button>
                <button class="soft-btn" onclick="careAction('clean')">🚿 씻겨주기</button>
            </div>
        </div>
    </div>

    <!-- AI Chat App -->
    <div id="ai-app" class="app-screen hidden" style="background: #2d3436;">
        <div class="app-header">
            <h3>Dev AI 비서</h3>
            <button class="home-btn" onclick="closeApp('ai-app')"><i class="fas fa-home"></i></button>
        </div>
        <div style="display: flex; flex-grow: 1; margin-top: 20px; gap: 20px;">
            <div style="width: 250px; background: rgba(0,0,0,0.3); border-radius: 15px; padding: 15px;">
                <h4>History</h4>
                <div style="color: #aaa; font-size: 0.9rem;">
                    <p>오늘의 일정...</p>
                    <p>스트레칭 방법...</p>
                </div>
            </div>
            <div style="flex-grow: 1; display: flex; flex-direction: column;">
                <div id="chat-box"
                    style="flex-grow: 1; background: rgba(255,255,255,0.05); border-radius: 15px; padding: 20px; overflow-y: auto; margin-bottom: 20px;">
                    <div style="margin-bottom: 10px;"><strong>Dev:</strong> 안녕하세요! 무엇을 도와드릴까요?</div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="chat-input"
                        style="flex-grow: 1; padding: 15px; border-radius: 10px; border: none; background: #444; color: white;"
                        placeholder="메시지를 입력하세요...">
                    <button class="soft-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats App -->
    <div id="stats-app" class="app-screen hidden">
        <div class="app-header">
            <h3 id="stats-title">통계 (1/6)</h3>
            <button class="home-btn" onclick="closeApp('stats-app')"><i class="fas fa-home"></i></button>
        </div>
        <div class="flex-center" style="flex-grow: 1; flex-direction: column;">
            <h2 id="stats-content-title">업무 시간</h2>
            <div id="stats-chart-area"
                style="width: 600px; height: 300px; background: rgba(255,255,255,0.05); border-radius: 20px; display: flex; justify-content: center; align-items: flex-end; padding: 20px; gap: 20px;">
                <!-- Mock Chart Bars -->
                <div style="width: 40px; height: 30%; background: #bb86fc;"></div>
                <div style="width: 40px; height: 50%; background: #bb86fc;"></div>
                <div style="width: 40px; height: 70%; background: #bb86fc;"></div>
                <div style="width: 40px; height: 40%; background: #bb86fc;"></div>
                <div style="width: 40px; height: 80%; background: #bb86fc;"></div>
            </div>
            <div class="page-nav" style="margin-top: 40px; display: flex; gap: 20px;">
                <button class="soft-btn" onclick="prevStatsPage()">Prev</button>
                <button class="soft-btn" onclick="nextStatsPage()">Next</button>
            </div>
        </div>
    </div>

    <!-- Scheduler App -->
    <div id="scheduler-app" class="app-screen hidden">
        <div class="app-header">
            <h3>일정 관리</h3>
            <button class="home-btn" onclick="closeApp('scheduler-app')"><i class="fas fa-home"></i></button>
        </div>
        <div class="calendar-container" style="padding: 20px;">
            <div class="calendar-header-nav">
                <button class="soft-btn" onclick="changeMonth(-1)" style="padding: 5px 15px;"><i
                        class="fas fa-chevron-left"></i></button>
                <span id="cal-month-year">2026년 2월</span>
                <button class="soft-btn" onclick="changeMonth(1)" style="padding: 5px 15px;"><i
                        class="fas fa-chevron-right"></i></button>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- JS Generated -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
