<!-- Care Modal -->
<div id="care-modal" class="modal hidden">
    <div class="modal-content care-theme">
        <button class="close-modal"><i class="fas fa-times"></i></button>
        <div class="care-container">
            <div class="care-header">
                <span class="happiness-label">행복도</span>
                <div class="happiness-bar-container">
                    <div class="progress-bar happiness">
                        <div class="fill" style="width: 80%;"></div>
                    </div>
                    <span id="happiness-val">80/100</span>
                </div>
            </div>

            <div class="care-character">
                <img src="{{ url_for('static', filename='image/chick.png') }}" class="pixel-art bounce">
                <h3>Lv.1 데브</h3>
            </div>

            <div class="care-controls">
                <button class="care-btn" data-type="feed"><i class="fas fa-utensils"></i> 밥 주기</button>
                <button class="care-btn" data-type="water"><i class="fas fa-tint"></i> 물 주기</button>
                <button class="care-btn" data-type="pet"><i class="fas fa-hand-holding-heart"></i> 만지기</button>
                <button class="care-btn" data-type="shower"><i class="fas fa-shower"></i> 샤워</button>
            </div>
        </div>
    </div>
</div>
