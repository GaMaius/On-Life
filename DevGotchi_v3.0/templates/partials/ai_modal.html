<!-- AI Modal -->
<div id="ai-modal" class="modal hidden">
    <div class="modal-content ai-theme">
        <button class="close-modal"><i class="fas fa-times"></i></button>
        <div class="ai-layout">
            <div class="ai-sidebar">
                <button class="new-chat"><i class="fas fa-plus"></i> 새 채팅</button>
                <div class="history-list">
                    <div class="history-item">어제 대화</div>
                    <div class="history-item">지난주 회의 요약</div>
                </div>
            </div>
            <div class="ai-main">
                <div class="ai-header-text">
                    <i class="fas fa-robot"></i> Gemini AI
                </div>
                <div class="chat-window" id="ai-chat-window">
                    <div class="message ai">
                        <div class="bubble">안녕하세요! 무엇을 도와드릴까요?</div>
                    </div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="ai-input" placeholder="Gemini 3에게 물어보기...">
                    <button id="ai-send"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
